<section class="content">
    <section class="invoice">
        <!-- novalidade desabilita validação do browser para delegar a validação para a aplicação angular-->
        <form [formGroup]="orderForm" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-usd"></i> Novo Orçamento
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-pencil"></i> Itens:</h3>
                        </div>
                        <sivp-table [name]="''" [headers]="['Id', 'Item']" [datas]="items" [ids]="['id','descricao']">
                        </sivp-table>
                    </div>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-pencil"></i> Cômodos:</h3>
                        </div>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-info btn-flat">Add</button>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-home"></i>
                            <h3 class="box-title">Cômodos</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <ul>
                                <li>Banho 1</li>
                                <li>Banho 2</li>
                                <li>Cozinha</li>
                                <li>Lavabo</li>
                            </ul>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>

            <div class="col-sm-12 col-xs-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title"><i class="fa fa-pencil"></i> Orçamento:</h3>
                    </div>
                    <sivp-table [name]="''" [headers]="['Qtd', 'Cód', 'Item', 'Detalhe', 'Medida', 'Cômodo', 'Necessário', 'Valor']" [searchBar]="false" [datas]="budgets"
                                [ids]="['qtd','cod', 'item', 'detalhe', 'medida', 'comodo', 'necessario', 'valor']">

                    </sivp-table>
                </div>
            </div>



            <div class="form-group col-sm-1 col-xs-12">
                <label>Quantidade</label>
                <input type="text" class="form-control" placeholder="Qtd">
            </div>

            <div class="form-group col-sm-3 col-xs-12">
                <label>Necessário</label>
                <input type="text" class="form-control" placeholder="Necessário">
            </div>
        </form>
        <div class="row">
            <div class="col-xs-12">
                <a href="order-summary.html" class="btn btn-success pull-right"><i class="fa fa-usd"></i> Processar Orçamento
                </a>
            </div>
        </div>
    </section>
</section>
