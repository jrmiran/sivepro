<section class="content-header">
</section>

<section class="content">
    <section class="invoice">
        <!-- novalidade desabilita validação do browser para delegar a validação para a aplicação angular-->
        <form [formGroup]="orderForm" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-usd"></i> Novo Orçamento
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-user"></i> Tipo do Cliente:</h3>
                        </div>
                        <div class="form-group">
                            <sivp-radio [options]="paymentOptions" formControlName="paymentOption"></sivp-radio>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-calendar"></i> Data:</h3>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                            </div>
                            <!-- /.input group -->
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-pencil"></i> Nome do Cliente:</h3>
                        </div>
                        <div class="form-group">
                            <select class="form-control select2" style="width: 100%;">
                                <option> </option>
                                <option>Spazio Bello</option>
                                <option>Del Lama</option>
                                <option>Casa Rara</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-pencil"></i> Nome do Terceiro:</h3>
                        </div>
                        <div class="form-group">
                            <select class="form-control select2" style="width: 100%;">
                                <option> </option>
                                <option>Pedro</option>
                                <option>João</option>
                                <option>Ana</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-pencil"></i> Nome do Vendedor:</h3>
                        </div>
                        <div class="form-group">
                            <select class="form-control select2" style="width: 100%;">
                                <option> </option>
                                <option>Vendedor 1</option>
                                <option>Vendedor 2</option>
                                <option>Vendedor 3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <div class="row">
            <div class="col-xs-12">
                <a href="" class="btn btn-primary pull-right"> Próximo <i class="fa fa-arrow-right"></i>
                </a>
            </div>
        </div>

    </section>
</section>
