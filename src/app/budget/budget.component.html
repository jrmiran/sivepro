<section class="content-header">
</section>


<section class="content">
    <section class="invoice">
        <!-- novalidade desabilita validação do browser para delegar a validação para a aplicação angular-->

        <form [formGroup]="orderForm" novalidate>
            {{orderForm.value | json}}
            {{orderForm.valid}}
            <!--First Row-->
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-usd"></i> Novo Orçamento
                    </h2>
                </div>
            </div>
            <!--/First Row-->

            <!--Second Row-->
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-user"></i> Tipo do Cliente:</h3>
                        </div>
                        <div class="form-group">
                            <sivp-radio [options]="tipoCliente" formControlName="tCliente" (click)="validateField()"></sivp-radio>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Second Row-->
            
            <!--Third Row-->
            <div class="row">
                <sivp-primary-box [title]="'Data'">
                    <sivp-date-picker formControlName="data"></sivp-date-picker>
                </sivp-primary-box>

                <sivp-primary-box [title]="'Cliente'" *ngIf="validateCliente">
                    <sivp-auto-complete-input-text-box [options]="['Cliente 1','Cliente 2','Cliente 3']" formControlName="cliente"></sivp-auto-complete-input-text-box>
                </sivp-primary-box>
            </div>
            <!--/Third Row-->

            <!--Fourth Row-->
            <div class="row">
                    <sivp-primary-box [title]="'Terceiro'" *ngIf="validateTerceiro">
                        <sivp-auto-complete-input-text-box [options]="['Terceiro 1','Terceiro 2','Tercero 3']" formControlName="terceiro"></sivp-auto-complete-input-text-box>
                    </sivp-primary-box>
                <sivp-primary-box [title]="'Vendedor'" *ngIf="validateVendedor">
                    <sivp-auto-complete-input-text-box [options]="['Vendedor 1','Vendedor 2','Vendedor 3']" formControlName="vendedor"></sivp-auto-complete-input-text-box>
                </sivp-primary-box>
            </div>
            <!--/Fourth Row-->
        </form>


        <div class="row">
            <div class="col-xs-12">
                <a [routerLink]="['/newBudget2']" [queryParams]="formout" class="btn btn-primary pull-right" [class.disabled]="!orderForm.valid"> Próximo <i class="fa fa-arrow-right"></i>
                </a>
            </div>
        </div>

    </section>
</section>
